<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporter - Login</title>
    <meta name="description" content="Sistema de relat√≥rio de bugs para testes de software">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-page">
        <div class="glass-card login-card">
            <div class="login-header">
                <div class="login-logo">üêõ</div>
                <h1 class="login-title">Bug Reporter</h1>
                <p class="login-subtitle">Sistema de Relat√≥rio de Bugs</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Entrar
                </button>

                <p id="loginError" class="text-danger text-center mt-md hidden"></p>
            </form>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Check if already logged in
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorEl.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></span>';

            try {
                await signIn(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Email ou senha incorretos';
                errorEl.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
